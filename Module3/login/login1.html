<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Poppins:wght@200;300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="body">
                <h2 class="title text-center">Login</h2>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-group form-control" placeholder="Username or Email">
                        <input type="password" class="form-group form-control" placeholder="Enter you password">
                    </div>
                    <input type="checkbox" name="" id=""> Remember me
                    <a href="#" style="float: right;">Forgot password?</a>
                    <br><br>
                    <button class="btn btn-primary btn-block">Login</button>
                    <div class="signup">
                        Don't have an account? <a href="#">Sign up</a>
                        <br>

                    </div>
                    <div class="mx-2 my-3 py-3 line">
                        <div class="imglogo">
                            <a href="https://wwww.facebook.com" target="">
                                <img
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png">
                            </a>
                            <a href="https://www.google.com">
                                <img
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png">
                            </a>
                            <a href="https://www.github.com">
                                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
