<head>
    <title>Add Person Form</title>
    <link rel="stylesheet" type="text/css" href="add.css">

</head>

<body>
    <div class="container">
        <div class="add-form">
            <h2>Add Person</h2>
            <div class="form-group row">
                <label for="firstname" class="col-3">First Name </label>
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-3">Last Name </label>
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-3">Gender </label>
                <div class="col-9">
                    <select name="gender" id="" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-3">Address </label>
                <div class="col-9">
                    <textarea name="" id="" class="form-control" rows="2" placeholder="Address"></textarea>
                </div>

            </div>
            <div class="form-group row">
                <label for="birth" class="col-3">Date of birth </label>
                <div class="col-9">
                    <input type="date" class="form-control">
                </div>
            </div>
        </div>

        <div class="footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </div>
